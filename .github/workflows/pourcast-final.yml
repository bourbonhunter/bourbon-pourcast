name: Bourbon Pourcast Final

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14,22 * * *"  # Runs at 10 AM and 6 PM Eastern Time

jobs:
  run-search:
    runs-on: ubuntu-latest

    env:
      MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
      MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
      ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf unzip xvfb libxi6 chromium-browser chromium-chromedriver || sudo apt install -y chromium-driver
          sudo ln -sf /usr/bin/chromedriver /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bourbon Search Script
        run: python wakeabc_search_with_template_selenium.py

      - name: Send Email with PDF
        run: python send_mailgun_email.py
