<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bourbon Pourcast</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img1.wsimg.com/isteam/getty/2199923319') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Pourcast Logo" class="logo">
    <h1>Bourbon Pourcast</h1>

    <div class="section">
      <h2>Current Pourcasts</h2>
      <ul>
        <li><a href="bourbon_report.pdf" target="_blank">Wake County Daily</a></li>
        <li><a href="https://www.cumberlandabc.com/_files/ugd/d739c5_1b3d2944fef8468bb60ab94ae7dcc451.pdf" target="_blank">Cumberland County Drop Report</a></li>
      </ul>
    </div>

    <div class="section">
      <h2>Future Features</h2>
      <ul>
        <li>Drop Dates</li>

        <li>Top Searches</li>

      </ul>
    </div>
  </div>
</body>
</html>
